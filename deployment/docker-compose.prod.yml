version: '3.9'

services:
  mysql:
    image: mysql:8.4
    container_name: votex-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - votex-network

  server:
    image: ${DOCKER_USERNAME}/votex-server:${IMAGE_TAG:-latest}
    container_name: votex-server
    environment:
      DB_HOST: mysql
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      DB_NAME: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - votex-network

  client:
    image: ${DOCKER_USERNAME}/votex-client:${IMAGE_TAG:-latest}
    container_name: votex-client
    ports:
      - "80:80"
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - votex-network

volumes:
  mysql_data:
    driver: local

networks:
  votex-network:
    driver: bridge